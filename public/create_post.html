<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Express Customer Forum - Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/comment_section.css">
</head>
<body>
    <div class="toggle-button" id="toggleButton">&#9776;</div>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html" class="nav-link"><i class="fas fa-comments"></i> Forum</a></li>
            <li><a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="create_post.html" class="nav-link"><i class="fas fa-heart"></i> Liked Posts</a></li>
            <li><a href="#" class="nav-link"><i class="fas fa-pen"></i> Create Post</a></li>
            <li><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact Us</a></li>
        </ul>
    </nav>
    <header class="text-white text-center p-4 header-black">
      <h1>Create Your Post!</h1>
    </header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Import Photos</h2>
                <form>
                    <div class="mb-3">
                        <label for="photoFile" class="form-label">Choose a Photo</label>
                        <input type="file" class="form-control" id="photoFile" accept="image/*" required>
                    </div>
                    <div id="selectedPhotoContainer">
                        <img id="selectedPhoto" src="#" alt="Selected Photo" style="width: auto; min-width: 330px; height: 40vw; min-height: 330px;">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Submit Caption and Location</h2>
                <form>
                    <div class="mb-3">
                        <label for="photoCaption" class="form-label">Caption</label>
                        <textarea class="form-control" id="photoCaption" rows="5" placeholder="Enter photo caption" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="photoLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="photoLocation" placeholder="Enter photo location" required>
                    </div>
                    <div>
                        <tr>
                            <td>Trip type</td>
                            <td>
                                <select class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="one-way">One-way</option>
                                    <option value="round-trip">Round-trip</option>
                                    <option value="multi-city">Multi-city</option>
                                </select>
                            </td>
                        </tr>
                    </div>
                    <div>
                        <td>Cabin class</td>
                            <td>
                                <select class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="economy">Economy</option>
                                    <option value="business">Business</option>
                                    <option value="first-class">First Class</option>
                                </select>
                            </td>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center p-3 bg-light">
        <p>&copy; 2023 Skywallet. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
    <script src="../src/components/comment.js"></script>
    <script src="../src/components/sidebar.js"></script>
    <script src="../src/components/backToTop.js"></script>
    <script src="../src/components/showPhoto.js"></script>
</body>
</html>
